version: '3.8'

services:
  whisper-network:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-network-api
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - whisper-network

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: whisper-network-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - whisper-network
  #   networks:
  #     - whisper-network

networks:
  whisper-network:
    driver: bridge