version: '3.8'

services:
  whisper-network:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-network-api
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - postgres
    networks:
      - whisper-network

  redis:
    image: redis:7-alpine
    container_name: whisper-network-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - whisper-network

  postgres:
    image: postgres:15-alpine
    container_name: whisper-network-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: whisper_network
      POSTGRES_USER: whisper_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whisper_user -d whisper_network"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - whisper-network

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: whisper-network-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - whisper-network
  #   networks:
  #     - whisper-network

networks:
  whisper-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local